<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="website icon" type="jpeg" href="/web-logo.jpeg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <div id="show-box">0</div>
    <table>
      <tr>
        <td class="button"><input type="button" name="C" value="C"></td>
        <td class="button"><input type="button" name="backspace" value="←"></td>
        <td class="button"><input type="button" name="%" value="%"></td>
        <td class="button"><input type="button" name="/" value="÷"></td>
      </tr>
      <tr>
        <td class="button"><input type="button" name="7" value="7"></td>
        <td class="button"><input type="button" name="8" value="8"></td>
        <td class="button"><input type="button" name="9" value="9"></td>
        <td class="button"><input type="button" name="*" value="×"></td>
      </tr>
      <tr>
        <td class="button"><input type="button" name="4" value="4"></td>
        <td class="button"><input type="button" name="5" value="5"></td>
        <td class="button"><input type="button" name="6" value="6"></td>
        <td class="button"><input type="button" name="-" value="-"></td>
      </tr>
      <tr>
        <td class="button"><input type="button" name="1" value="1"></td>
        <td class="button"><input type="button" name="2" value="2"></td>
        <td class="button"><input type="button" name="3" value="3"></td>
        <td class="button"><input type="button" name="+" value="+"></td>
      </tr>
      <tr>
        <td class="button"><input type="button" name="0" value="0"></td>
        <td class="button"><input type="button" name="." value="."></td>
        <td class="button"><input type="button" name="sqrt" value="√"></td>
        <td class="button"><input type="button" name="=" value="="></td>
      </tr>
      <tr>
        <td class="button"><input type="button" name="sin" value="sin"></td>
        <td class="button"><input type="button" name="cos" value="cos"></td>
        <td class="button"><input type="button" name="tan" value="tan"></td>
        <td class="button"><input type="button" name="log" value="log"></td>
      </tr>
      <tr>
        <td class="button"><input type="button" name="history" value="History"></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
